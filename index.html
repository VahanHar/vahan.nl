<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vahan Harutyunyan</title>

  <style>
    :root {
      --accent: #16a34a;
      --accent-light: #22c55e;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body {
      background: linear-gradient(135deg, #f0fdf4, #e2fbe8);
      color: #0f172a;
    }

    .subtitle { color: #475569; }
    .degree { color: #334155; }
    .description { color: #334155; }
    footer { color: #64748b; }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #0b1410, #111827);
        color: #e5e7eb;
      }

      .subtitle { color: #9ca3af; }
      .degree { color: #cbd5e1; }
      .description { color: #cbd5e1; }
      footer { color: #6b7280; }
    }

    .container {
      text-align: center;
      max-width: 750px;
      padding: 20px;
      animation: fadeUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    h1 {
      font-size: 56px;
      margin-bottom: 12px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .degree {
      font-size: 15px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .description {
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto 40px auto;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #15803d;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.3);
    }

    .btn-outline {
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.25);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Vahan Harutyunyan</h1>

    <div class="subtitle">
      Software, Data & Systems Engineering
    </div>

    <div class="degree">
      BSc Business Information Technology · University of Twente
    </div>

    <div class="description">
      Building scalable and distributed systems with strong emphasis on architecture, automation, and reliability engineering.
    </div>

    <div>
      <a class="btn btn-primary" href="https://www.linkedin.com/in/vahan-harutyunyan-396016374/" target="_blank">LinkedIn</a>
      <a class="btn btn-outline" href="https://github.com/VahanHar" target="_blank">GitHub</a>
    </div>
  </div>

  <footer>
    © 2026 Vahan Harutyunyan
  </footer>

</body>
</html>
